		// 不透明单例模式， 缺点：只能靠文档约束来实现单例
		class SingleObject {
			login() {
				console.log('login...')
			}
		}
		SingleObject.getInstance = (function () {
			let instance = null
			return function() {
				if (!instance) {
					instance = new SingleObject()
				}
				return instance
			}
		})()
		let obj1 = SingleObject.getInstance()
		let obj2 = SingleObject.getInstance()

		// 透明的单例模式， 以闭包的形式返回构造函数式为了储存instance变量
    
    // es5实现
		const CreateDiv = (function() {
			let instance = null

			// 真正的构造函数
			const CreateDivConstructor = function(html) {
				// 如果存在实例，则返回实例
				if (instance) {
					return instance
				}
				// 不存在则实例化
				this.html = html
				this.init()
				return instance = this
			}
			CreateDivConstructor.prototype.init = function() {
				const dom = document.createElement('div')
				dom.innerHTML = this.html
				document.body.appendChild(dom)
			}

			return CreateDivConstructor
    })()

		// 使用代理类来解耦处理单例和类的逻辑
		class CreateElement {
			constructor(tagName, innerHTML) {
				this.tagName = tagName
				this.innerHTML = innerHTML
				this.init()
			}
			init() {
				const dom = document.createElement(this.tagName)
				dom.innerHTML = this.innerHTML
				document.body.appendChild(dom)
			}
		}
		// CreateElement类, 负责类的基本逻辑
		// const p = new CreateElement('p', 'hello proxy')


		// 负责实现单例功能
		const ProxyCreateElement = (function() {
			let instance = null

			return function() {
				if (!instance) {
					instance = new CreateElement(...arguments)
				}
				// 如果显示返回一个对象，new构造函数时，实例对象会变成这个对象
				return instance
			}
		})()

		const p1 = new ProxyCreateElement('p', 'hello p')
    const p2 = new ProxyCreateElement('p', 'hello 1')
    
    /*
      单例模式虽然简单，但是在项目中的应用场景却是相当多的，
      单例模式的核心是确保只有一个实例， 并提供全局访问。就像我们只需要一个浏览器的window对象, eventbus全局事件总线。 
      由于JavaScript代码书写方式十分灵活, 这也导致了如果没有严格的规范的情况下，大型的项目中JavaScript不利于多人协同开发，
      使用单例模式进行命名空间，管理模块是一个很好的开发习惯，能够有效的解决协同开发变量冲突的问题。
      灵活使用单例模式，也能够减少不必要的内存开销，提高用于体验
